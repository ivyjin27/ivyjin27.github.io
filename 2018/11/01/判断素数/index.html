        <h3 id="判断是否为素数的函数"><a href="#判断是否为素数的函数" class="headerlink" title="判断是否为素数的函数"></a>判断是否为素数的函数</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">isPrime</span><span class="params">(n)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> n&lt;=<span class="number">1</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>,int(n/<span class="number">2</span>)+<span class="number">1</span>):</span><br><span class="line">        <span class="keyword">if</span> n%i == <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">True</span></span><br></pre></td></tr></table></figure>
<h3 id="输出1-100之间的素数"><a href="#输出1-100之间的素数" class="headerlink" title="输出1-100之间的素数"></a>输出1-100之间的素数</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">lst = []</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">100</span>):</span><br><span class="line">    <span class="keyword">if</span> isPrime(i)==<span class="keyword">True</span>:</span><br><span class="line">        print(i,<span class="string">'是素数'</span>)</span><br><span class="line">        lst.append(i)</span><br><span class="line">    <span class="keyword">else</span>: </span><br><span class="line">        print(i,<span class="string">"不是素数"</span>) </span><br><span class="line">print(lst)</span><br></pre></td></tr></table></figure>
<h3 id="分解质因数"><a href="#分解质因数" class="headerlink" title="分解质因数"></a>分解质因数</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">n = int(<span class="number">90</span>)</span><br><span class="line">lst_1 = []</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getChildren</span><span class="params">(n)</span>:</span></span><br><span class="line">    isZhishu = <span class="keyword">True</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>,int(math.sqrt(n+<span class="number">1</span>)+<span class="number">1</span>)):</span><br><span class="line">        <span class="keyword">if</span> n%i == <span class="number">0</span>  <span class="keyword">and</span> i != n:</span><br><span class="line">            lst_1.append(i)</span><br><span class="line">            isZhishu = <span class="keyword">False</span></span><br><span class="line">            getChildren(n/i)</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">if</span> isZhishu:</span><br><span class="line">        lst_1.append(n)</span><br><span class="line">getChildren(n)</span><br><span class="line">print(lst_1)</span><br></pre></td></tr></table></figure>
